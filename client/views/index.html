<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thomas vanBommel</title>

    <meta charset="UTF-8">
    <meta name="description" content="Portfolio of Thomas vanBommel">
    <meta name="keywords" content="Thomas, vanBommel, Portfolio">
    <meta name="author" content="Thomas vanBommel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      :root{
        --dark: rgb(33, 37, 41);
        --light: rgb(248, 249, 250);
        --border: 0.1rem solid rgba(0,0,0,0.5);
      }

      *{
        margin: 0;
        padding: 0;
        border: none;
        font-size: 16px;
        text-decoration: none;
        font-family: monospace;
      }

      button, input, textarea{
        border: var(--border);
        box-sizing: border-box;
        border-radius: 0.25rem;
        background-color: white;
        padding: 0.25rem;
      }

      button {
        border:none;
      }

      button:not([disabled]):hover, button:not([disabled]).active, input[type="submit"]:not([disabled]):hover {
        background-color: black;
        cursor: pointer;
        color: white;
      }

      body{
        background-color: #eee;
        max-width: 100%;
        overflow-x: hidden;
      }

      h1{
        font-size: 1.5rem;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>

    <script src="/bundle.js" type="text/javascript"></script>
  </body>
</html>
